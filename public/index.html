<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="choropleth.js"></script>
	<style type="text/css">
		#map {
			background-color: #fff;
			border: 1px solid #ccc;
		}
		#table {
			width: 100%;
		}
		#table .cell {
			display: inline-block;
		}
		.background {
			fill: none;
			pointer-events: all;
		}
		#countries, #states {
			fill: #cde;
			stroke: #fff;
			stroke-linejoin: round;
			stroke-linecap: round;
		}
		.country{
			fill: whitesmoke;
		}
		.country-border{
			fill: none;
			stroke: darkslategray;
		}
		.color-scale-0 {
			fill: #edf8e9;
		}
		.color-scale-1 {
			fill: #bae4b3;
		} 
		.color-scale-2 {
			fill: #74c476;
		}
		.color-scale-3 {
			fill: #31a354;
		}
		.color-scale-4 {
			fill: #006d2c;
		}

	</style>
</head>
<body>
	<div id="map"></div>
	<div id="table"></div>
	<script type="text/javascript">
	  // some function to manipulate other elements 
		var updateTable = function(data){
			var $table = $('#table');
			$table.empty();
			$.each(data,function(key, value){
				// USA: {value: 1, children: {}}
				console.log(key, value)
				if(!value['value']){ return; }
				var domStr = '';
				domStr += "<div class='row'>"
				domStr += "<div class='cell key'>" + key + "</div>"
				domStr += "<div class='cell value'>" + value['value'] + "</div>"
				domStr += "</div>"
				$table.append(domStr);
			})
		};

		var dataObj = {};

		var choropleth = new Choropleth()
		choropleth.init({
			mapSelector: '#map',
			dataStore: dataObj, 
			onClick: function(selection){
				// {zoom: 'state', country: 'USA', state: 'CA'}
				var info = choropleth.get(selection);
				if(info){
					choropleth.render(selection);
					updateTable(info);
				} else {
					$.ajax({
						url: "/geodata",
						data: selection,
						dataType: 'json',
						success: function(data){
							// data = {'San Francisco': 4, 'Los Angeles': 10, 'San Diego': 3}
							choropleth.insert(data, selection);
							choropleth.render(selection);
							updateTable(choropleth.get(selection));
						}
					});
				};
			}
		})
	</script>
</body>
</html>
