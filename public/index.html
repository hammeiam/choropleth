<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="d3.min.js"></script>
	<script src="topojson.min.js"></script>
	<script src="jquery.min.js"></script>
	<script src="choropleth.js"></script>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		html, body {
			margin: 0;
			padding: 0;
			font-family: helvetica, arial, sans-serif;
		}

		.clp-loader {
			background-color: #bae4b3;
			position: absolute;
		  top: 0;
		  left: 0;
		  height: 100%;
		  width: 100%;
		  opacity: .8;
		}
		.clp-loader .clp-loaderCenter {
			position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  color: white;
		}
		.clp-background {
			fill: white;
			pointer-events: all;
		}
		.clp-land {
			fill: #d4d8d4;
			stroke: #aaa;
		}
		.clp-subunit:hover {
			stroke: #555;
		}
		.clp-city {
		  fill: rgb(255, 153, 51);
		  stroke: white;
		}
		.clp-tooltip{ 
			background-color:whitesmoke;;
      margin: 10px;
      min-height: 50px;
      width: 180px;
      padding:5px;
      border: 2px solid lightgrey;
		}
		
		.clp-color-scale-0 {
			fill: #d4d8d4;
		}
		.clp-color-scale-1 {
			fill: #ffffcc;
		}
		.clp-color-scale-2 {
			fill: #c2e699;
		} 
		.clp-color-scale-3 {
			fill: #78c679;
		}
		.clp-color-scale-4 {
			fill: #31a354;
		}
		.clp-color-scale-5 {
			fill: #006837;
		}
		/* their css */
		#map {
			position: relative;
		}
		#table {
			width: 100%;
		}
		#table .cell {
			display: inline-block;
			min-width: 100px;
			border: 1px solid lightgrey;
		}
		.coolSpinner {
			/* from http://projects.lukehaas.me/css-loaders/ */
		  margin: 60px auto;
		  font-size: 10px;
		  position: relative;
		  text-indent: -9999em;
		  border-top: 1.1em solid rgba(255, 255, 255, 0.2);
		  border-right: 1.1em solid rgba(255, 255, 255, 0.2);
		  border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
		  border-left: 1.1em solid #ffffff;
		  -webkit-transform: translateZ(0);
		  -ms-transform: translateZ(0);
		  transform: translateZ(0);
		  -webkit-animation: load8 1.1s infinite linear;
		  animation: load8 1.1s infinite linear;
		}
		.coolSpinner,
		.coolSpinner:after {
		  border-radius: 50%;
		  width: 10em;
		  height: 10em;
		}
		@-webkit-keyframes load8 {
		  0% {
		    -webkit-transform: rotate(0deg);
		    transform: rotate(0deg);
		  }
		  100% {
		    -webkit-transform: rotate(360deg);
		    transform: rotate(360deg);
		  }
		}
		@keyframes load8 {
		  0% {
		    -webkit-transform: rotate(0deg);
		    transform: rotate(0deg);
		  }
		  100% {
		    -webkit-transform: rotate(360deg);
		    transform: rotate(360deg);
		  }
		}

	</style>
</head>
<body>
	<div id="map"></div>
	<div id="map2"></div>
	<div id="table"></div>
	<script type="text/javascript">
	  // some function to manipulate other elements 
		var updateTable = function(data){
			var $table = $('#table');
			$table.empty();
			$.each(data,function(key, value){
				// USA: {value: 1, children: {}}
				// console.log(key, value)
				if(!value['value']){ return; }
				var domStr = '';
				domStr += "<div class='row'>"
				domStr += "<div class='cell key'>" + key + "</div>"
				domStr += "<div class='cell value'>" + choropleth.getValue(data,key) + "</div>"
				domStr += "</div>"
				$table.append(domStr);
			})
		};

		var dataObj = {};

		var choropleth = new Choropleth({
			mapSelector: 'map',
			dataStore: dataObj, 
			loadingHTML: '<div class="coolSpinner"></div>',
			onClick: function(selection){
				// {zoom: 'state', country: 'USA', state: 'CA'}
				var that = this;
				var info = that.get(selection);
				if(info){
					that.render(selection);
					updateTable(info);
				} else {
					$.ajax({
						url: "/geodata",
						data: selection,
						dataType: 'json',
						success: function(data){							
							that.insert(data, selection);
							that.render(selection);
							updateTable(that.get(selection));
						}
					});
				};
			}
		})
		
	</script>
</body>
</html>
